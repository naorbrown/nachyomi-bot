<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background Circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a365d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5282;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6e05e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d69e2e;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Main Background Circle -->
  <circle cx="256" cy="256" r="250" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Inner Decorative Ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#goldGradient)" stroke-width="3" opacity="0.5"/>

  <!-- Open Book Shape -->
  <g transform="translate(256, 280)">
    <!-- Left Page -->
    <path d="M -120 -60 Q -60 -80 0 -60 L 0 80 Q -60 60 -120 80 Z"
          fill="#f7fafc" stroke="#e2e8f0" stroke-width="2"/>
    <!-- Right Page -->
    <path d="M 120 -60 Q 60 -80 0 -60 L 0 80 Q 60 60 120 80 Z"
          fill="#edf2f7" stroke="#e2e8f0" stroke-width="2"/>
    <!-- Book Spine -->
    <line x1="0" y1="-60" x2="0" y2="80" stroke="#d69e2e" stroke-width="4"/>

    <!-- Hebrew Text Lines (Left Page) - נ"ך -->
    <text x="-60" y="-20" font-family="serif" font-size="28" fill="#2d3748" text-anchor="middle" font-weight="bold">נ"ך</text>
    <line x1="-95" y1="5" x2="-25" y2="5" stroke="#a0aec0" stroke-width="2"/>
    <line x1="-90" y1="25" x2="-30" y2="25" stroke="#a0aec0" stroke-width="2"/>
    <line x1="-85" y1="45" x2="-35" y2="45" stroke="#a0aec0" stroke-width="2"/>

    <!-- Hebrew Text Lines (Right Page) - יומי -->
    <text x="60" y="-20" font-family="serif" font-size="28" fill="#2d3748" text-anchor="middle" font-weight="bold">יומי</text>
    <line x1="25" y1="5" x2="95" y2="5" stroke="#a0aec0" stroke-width="2"/>
    <line x1="30" y1="25" x2="90" y2="25" stroke="#a0aec0" stroke-width="2"/>
    <line x1="35" y1="45" x2="85" y2="45" stroke="#a0aec0" stroke-width="2"/>
  </g>

  <!-- Decorative Star of David at top -->
  <g transform="translate(256, 110) scale(0.8)">
    <!-- Triangle 1 -->
    <polygon points="0,-40 35,20 -35,20" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
    <!-- Triangle 2 -->
    <polygon points="0,40 35,-20 -35,-20" fill="none" stroke="url(#goldGradient)" stroke-width="4"/>
  </g>

  <!-- Bottom Text Banner -->
  <rect x="100" y="420" width="312" rx="10" ry="10" height="50" fill="url(#goldGradient)"/>
  <text x="256" y="452" font-family="Arial, sans-serif" font-size="22" fill="#1a365d" text-anchor="middle" font-weight="bold">NACH YOMI</text>

</svg>
