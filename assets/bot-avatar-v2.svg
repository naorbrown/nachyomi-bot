<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Rich royal purple to deep blue gradient - distinctive color scheme -->
    <linearGradient id="mainBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="50%" style="stop-color:#312e81"/>
      <stop offset="100%" style="stop-color:#1e3a5f"/>
    </linearGradient>

    <!-- Warm gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#b45309"/>
    </linearGradient>

    <!-- Radial glow effect -->
    <radialGradient id="innerGlow" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#1e1b4b;stop-opacity:0"/>
    </radialGradient>

    <!-- Subtle texture pattern -->
    <pattern id="texture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="transparent"/>
      <circle cx="2" cy="2" r="0.5" fill="rgba(255,255,255,0.03)"/>
    </pattern>

    <!-- Soft shadow -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.4"/>
    </filter>

    <!-- Glow effect for text -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#fcd34d" flood-opacity="0.6" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main circle background -->
  <circle cx="256" cy="256" r="250" fill="url(#mainBg)" filter="url(#softShadow)"/>

  <!-- Inner glow -->
  <circle cx="256" cy="256" r="250" fill="url(#innerGlow)"/>

  <!-- Subtle texture overlay -->
  <circle cx="256" cy="256" r="250" fill="url(#texture)"/>

  <!-- Decorative outer ring with Hebrew-inspired geometric pattern -->
  <circle cx="256" cy="256" r="235" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.4"/>
  <circle cx="256" cy="256" r="225" fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.2"/>

  <!-- Elegant scroll/parchment representing the Navi'im -->
  <g transform="translate(256, 230)">
    <!-- Scroll body - elegant curved shape -->
    <path d="M -100 -80
             C -100 -95 -85 -100 -70 -100
             L 70 -100
             C 85 -100 100 -95 100 -80
             L 100 80
             C 100 95 85 100 70 100
             L -70 100
             C -85 100 -100 95 -100 80 Z"
          fill="#fefce8" stroke="#d97706" stroke-width="2"/>

    <!-- Scroll rolled edges (top) -->
    <ellipse cx="-85" cy="-100" rx="15" ry="20" fill="#fef3c7" stroke="#d97706" stroke-width="1.5"/>
    <ellipse cx="85" cy="-100" rx="15" ry="20" fill="#fef3c7" stroke="#d97706" stroke-width="1.5"/>

    <!-- Scroll rolled edges (bottom) -->
    <ellipse cx="-85" cy="100" rx="15" ry="20" fill="#fef3c7" stroke="#d97706" stroke-width="1.5"/>
    <ellipse cx="85" cy="100" rx="15" ry="20" fill="#fef3c7" stroke="#d97706" stroke-width="1.5"/>

    <!-- Decorative wooden handles -->
    <rect x="-95" y="-125" width="20" height="10" rx="2" fill="#92400e"/>
    <rect x="75" y="-125" width="20" height="10" rx="2" fill="#92400e"/>
    <rect x="-95" y="115" width="20" height="10" rx="2" fill="#92400e"/>
    <rect x="75" y="115" width="20" height="10" rx="2" fill="#92400e"/>

    <!-- Hebrew letter Nun (נ) - for Nach - large and prominent -->
    <text x="0" y="15"
          font-family="Times New Roman, serif"
          font-size="90"
          fill="#1e1b4b"
          text-anchor="middle"
          font-weight="bold"
          filter="url(#textGlow)">נ</text>

    <!-- Decorative lines representing text on scroll -->
    <line x1="-60" y1="50" x2="60" y2="50" stroke="#d4a574" stroke-width="2" stroke-linecap="round"/>
    <line x1="-50" y1="65" x2="50" y2="65" stroke="#d4a574" stroke-width="2" stroke-linecap="round"/>
    <line x1="-40" y1="80" x2="40" y2="80" stroke="#d4a574" stroke-width="2" stroke-linecap="round"/>
  </g>

  <!-- Stylized crown/keter at top - symbolizing Torah -->
  <g transform="translate(256, 70)">
    <path d="M -50 30 L -35 0 L -20 20 L 0 -15 L 20 20 L 35 0 L 50 30 Z"
          fill="url(#gold)" stroke="#b45309" stroke-width="1"/>
    <!-- Crown jewels -->
    <circle cx="-35" cy="5" r="5" fill="#7c3aed"/>
    <circle cx="0" cy="-10" r="6" fill="#dc2626"/>
    <circle cx="35" cy="5" r="5" fill="#059669"/>
  </g>

  <!-- Daily indicator - sun rays representing "Yomi" (daily) -->
  <g transform="translate(256, 256)" opacity="0.15">
    <line x1="0" y1="-200" x2="0" y2="-170" stroke="url(#gold)" stroke-width="3"/>
    <line x1="141" y1="-141" x2="120" y2="-120" stroke="url(#gold)" stroke-width="3"/>
    <line x1="200" y1="0" x2="170" y2="0" stroke="url(#gold)" stroke-width="3"/>
    <line x1="141" y1="141" x2="120" y2="120" stroke="url(#gold)" stroke-width="3"/>
    <line x1="0" y1="200" x2="0" y2="170" stroke="url(#gold)" stroke-width="3"/>
    <line x1="-141" y1="141" x2="-120" y2="120" stroke="url(#gold)" stroke-width="3"/>
    <line x1="-200" y1="0" x2="-170" y2="0" stroke="url(#gold)" stroke-width="3"/>
    <line x1="-141" y1="-141" x2="-120" y2="-120" stroke="url(#gold)" stroke-width="3"/>
  </g>

  <!-- Bottom banner with "NACH YOMI" text -->
  <g transform="translate(256, 440)">
    <!-- Ribbon shape -->
    <path d="M -120 -20 L -100 0 L -120 20 L 120 20 L 100 0 L 120 -20 Z"
          fill="url(#gold)" stroke="#b45309" stroke-width="1"/>

    <text x="0" y="8"
          font-family="Georgia, serif"
          font-size="26"
          fill="#1e1b4b"
          text-anchor="middle"
          font-weight="bold"
          letter-spacing="3">NACH YOMI</text>
  </g>

  <!-- Small decorative stars -->
  <g fill="url(#gold)" opacity="0.6">
    <polygon points="80,150 82,156 88,156 83,160 85,166 80,162 75,166 77,160 72,156 78,156" />
    <polygon points="432,150 434,156 440,156 435,160 437,166 432,162 427,166 429,160 424,156 430,156" />
    <polygon points="100,380 102,386 108,386 103,390 105,396 100,392 95,396 97,390 92,386 98,386" />
    <polygon points="412,380 414,386 420,386 415,390 417,396 412,392 407,396 409,390 404,386 410,386" />
  </g>
</svg>
