name: Daily Broadcast

on:
  schedule:
    # Run at both possible 6am Israel times to handle DST
    # Winter (UTC+2): 6am Israel = 4am UTC
    # Summer (UTC+3): 6am Israel = 3am UTC
    - cron: '0 3 * * *'
    - cron: '0 4 * * *'
  workflow_dispatch:
    inputs:
      force:
        description: 'Force broadcast (bypass 6am Israel time check)'
        required: false
        default: 'true'
        type: boolean

jobs:
  broadcast:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run broadcast
        run: node scripts/broadcast.js
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHANNEL_ID: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          ADMIN_CHAT_ID: ${{ secrets.ADMIN_CHAT_ID }}
          FORCE_BROADCAST: ${{ github.event.inputs.force || 'false' }}
          # Unified Torah Yomi Channel
          TORAH_YOMI_CHANNEL_ID: ${{ secrets.TORAH_YOMI_CHANNEL_ID }}
          TORAH_YOMI_CHANNEL_BOT_TOKEN: ${{ secrets.TORAH_YOMI_CHANNEL_BOT_TOKEN }}
          TORAH_YOMI_PUBLISH_ENABLED: ${{ secrets.TORAH_YOMI_PUBLISH_ENABLED }}
